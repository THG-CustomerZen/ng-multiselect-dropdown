name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - run: yarn install --frozen-lockfile

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          repository: THG-CustomerZen/ng-multiselect-dropdown
          token: ${{secrets.PAT_TOKEN}}
      - uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: "@thg-customerzen"
      - run: yarn install --frozen-lockfile && yarn build:lib
      - run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PAT_TOKEN }}" > ~/.npmrc
          echo "@thg-customerzen:registry=https://npm.pkg.github.com" > ~/.npmrc
      - run: cd dist-lib && yarn publish --registry=https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{secrets.PAT_TOKEN}}
